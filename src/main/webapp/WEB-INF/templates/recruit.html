<section>
	<div class="container">
		<div class="row">
			<table class="table table-bordered">
				<tr>
					<th>职位</th>
					<th>数量</th>
					<th>位置</th>
					<th>操作</th>
				</tr>
				<tr ng-repeat="recruit in recruits">
					<td><input type="text" ng-model="recruit.position"></td>
					<td><input type="text" ng-model="recruit.num"></td>
					<td><input type="text" ng-model="recruit.site"></td>
					<td>
						<button class="btn btn-info" ng-click="addRecruit()">新增</button>
						<button class="btn btn-danger" ng-click="delRecruit(recruit)">删除</button>
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<button class="btn btn-primary pull-right" ng-click="upload()">上传</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</section>
